name: Deploy Node.js App via SSH

on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  deploy-production:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'master' && github.event.pull_request.head.ref == 'development'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Copy .env-example to .env
      run: cp .env-example .env

    - name: Install Dependencies
      run: npm install

    - name: Install PM2
      run: npm install pm2 -g

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 23.12.212.46
        username: hawakant
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 45011
        script: |
          cd /public_html
          git pull origin master
          npm install --production
          pm2 restart github-action-nodejs || pm2 start index.js --name github-action-nodejs
